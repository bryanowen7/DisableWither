#Toggles if wither spawning will be detected and disabled or not.
enable: true

#Prefix of plugin-related messages.
prefix: '&7[&6DisableWither&7]'

#Worlds where you want to disable withers.
worlds:
- world_1
- world_2
- world_3

#Message to send when a player tries to spawn a wither on a disabled world.
message: &cWithers are disabled on this world!

#Radius to send the message when a player tries to spawn a wither on a disabled world.
#Set to 0 to disable the message and set -1 to send to all players online.
radius: 5